<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="user.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Kelly+Slab&display=swap"
        rel="stylesheet">
    <script src="/reg.js" defer></script>
</head>

<body>
    <div class="sign-in">
        <div class="left-side">
            <img src="/resource/img/reg.png" alt="Background Image">
        </div>
        <div class="right-side">
            <a href="/index.html" class="back-link">На главную</a>
            <h2 class="title">Авторизация</h2>
            <form action="#" method="post" class="login-form">
                <div class="login">
                    <label for="username">Логин</label>
                    <input type="text" id="username" name="username" placeholder="Введите логин" class="loginSign">
                </div>

                <div class="password">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" placeholder="Введите пароль" class="passwordSign">
                </div>

                <div class="remember-forgot">
                    <label for="remember" class="remember-me">
                        <input type="checkbox" id="remember" name="remember"> Запомнить меня
                    </label>
                    <a href="#" class="forgot-password">Забыли пароль?</a>
                </div>

                <button type="submit" class="sign-btn">Войти</button>

                <p class="create-account">
                    Нет аккаунта? <a href="#">Создайте</a>
                </p>
            </form>
        </div>
    </div>

    <div class="registration">
        <div class="left-side">
            <img src="/resource/img/reg.png" alt="Background Image">
        </div>
        <div class="right-side">
            <a href="/index.html" class="back-link">На главную</a>
            <h2 class="title">Регистрация</h2>
            <form action="#" method="post" class="login-form">
                <div class="login">
                    <label for="username">Логин</label>
                    <input type="text" id="username" name="username" placeholder="Введите логин" class="loginReg">
                </div>

                <div class="name">
                    <label for="username">Имя</label>
                    <input type="text" id="username" name="username" placeholder="Введите имя" class="nameReg">
                </div>

                
                <div class="email">
                    <label for="username">Email</label>
                    <input type="email" id="username" name="username" placeholder="Введите почту" class="emailReg">
                </div>

                <div class="password">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" placeholder="Введите пароль" class="passwordReg">
                </div>

                <div class="password-res">
                    <label for="password">Повторите пароль</label>
                    <input type="password" id="password" name="password" placeholder="Повторите пароль">
                </div>

                <div class="remember-forgot">
                    <label for="remember" class="remember-me">
                        <input type="checkbox" id="remember" name="remember"> Согласие на обработку персональных данных
                    </label>
                </div>

                <button type="submit" class="login-btn">Зарегестрироваться</button>

                <p class="create-account">
                    Есть аккаунт? <a href="#">Войти</a>
                </p>
            </form>
        </div>
    </div>

    <div class="greeting">
            <div class="background-header">
        <header class="container">
            <div class="logo"><a href="/index.html">seazzan shoes</a></div>
            <nav>
                <ul>
                    <li><a href="#about-us">О нас</a></li>
                    <li><a href="/catalog.html">Каталог</a></li>
                    <li><a href="#dlvr-pay">Доставка и оплата</a></li>
                    <li><a href="#contacts">Контакты</a></li>
                </ul>
            </nav>
            <div class="icons">
                <a href="#" id="open-basket-btn"><img src="/resource/img/basket.png" alt="Корзина"></a>
                <a href="/user.html"><img src="/resource/img/person.png" alt=""></a>
            </div>
        </header>
    </div>
        <h1 class="p"></h1>
    </div>
</body>

</html>
